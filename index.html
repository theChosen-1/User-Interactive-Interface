<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down & Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="DropDown">
        <div class="menuBar">
            <div class="title">This Is A Drop Down!</div>
            <button class="dropDownBtn">⇅</button>
        </div>

        <div class="content">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li> 
                <li>Item 4</li>
                <li>Item 5</li> 
            </ul>
        </div>
    </div>

    <div class="ImageCarousel">
        <div class="frame">
            <div class="images">
                <img class="img1" src="Imgs/daniela-cuevas-unsplash.jpg">
                <img class="img2" src="Imgs/johannes-unsplash.jpg">
                <img class="img3" src="Imgs/pietro-unsplash.jpg">
                <img class="img4" src="Imgs/pine-watt-unsplash.jpg">
                <img class="img5" src="Imgs/robert-lukeman-unsplash.jpg">
            </div>
        </div>

        <nav class="allNav">
            <button class="backwardBtn">←</button>
            
            <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>

            <button class="forwardBtn">→</button>
        </nav>
    </div>
</body>
</html>
